<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/keyframes.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="shortcut icon" href="./favicon.ico">
    <title>2048</title>
    <style>
        .outer-container {
            /* display: flex; */
        }

        .leaderboard {
            width: 300px;
            font-family: "Clear Sans", "Helvetica Neue", Arial, sans-serif;
            border-radius: 3px;
            color: white    ;
            /* padding: 50px; */
            /* margin-right: 200px; */
            /* bg-yellow-300 mr-16 p-4 */
            background-color: #bbada0;
            margin-right: 4rem;
            padding: 1rem;
        }
    </style>
</head>

<body>
    <div class = "outer-container d-flex flex flex-row">
        <div class="container ">
            <div class="heading">
                <h1 class="title">
                    <a href="">2048</a>
                </h1>
                <div class="scores-container">
                    <div class="score-container">
                        <p class="title">SCORE</p>
                        <P class="score">0</P>
                        <div class="score-addition">
                            +4
                        </div>
                    </div>
                    <div class="best-container">
                        <p class="title">BEST</p>
                        <P class="score">66666</P>
                    </div>
                </div>
            </div>
            <div class="game-intro">
                <a href="" class="restart-btn">New Game</a>
                <h2 class="subtitle">
                    Play 2048 Game Online
                </h2>
                <p class="above-game">
                    Join the numbers and get to the <strong>2048</strong> tile!
                </p>
            </div>
            <div class="game-container">
                <div class="grid-container">
                    <div class="grid-row">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                    <div class="grid-row">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                    <div class="grid-row">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                    <div class="grid-row">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                </div>
                <div class="tile-container">

                </div>
                <div class="failure-container pop-container">
                    <p>:(</span></p>
                    <p>FAILURE</p>
                </div>
                <div class="winning-container pop-container">
                    <p>:)</p>
                    <p>WINNING</p>
                </div>
            </div>

        </div>
        <div class = "leaderboard flex-3 hidden md:block">
            <h1 class="text-center font-bold underline mb-4">Leaderboard</h1>
            <div class="flex justify-between">
            <h1 class="text-left font-light mb-4">Name</h1>
            <h1 class="text-right font-light mb-4">Score</h1>
            </div>
            <div class="leaderboard-container"></div>
        </div>

            <script>
                document.addEventListener('DOMContentLoaded', () => {
                    // Existing JavaScript code

                    async function getScores() {
                        console.log("running", new Date().getTime())
                        const response = await fetch('/api/scores');
                        const users = await response.json();

                        let position = 1
                        let newContainer = document.createElement('div');
                         newContainer.classList.add('leaderboard-container');

                        for (let user of users) {
                            let userElement = document.createElement('div');
                            userElement.classList.add('user');
                            userElement.classList.add('flex');
                            userElement.classList.add('justify-between');

                            let nameElement = document.createElement('p');
                            nameElement.textContent = "#" + (position) + " " + user.username;

                            let scoreElement = document.createElement('p');
                            scoreElement.textContent = user.highscore;
                            userElement.appendChild(nameElement);
                            userElement.appendChild(scoreElement);
                            newContainer.appendChild(userElement);

                            position += 1
                        }

                        document.querySelector('.leaderboard-container').replaceWith(newContainer)
                    }

                    console.log("calling get scores")

                    getScores();

                    // I want this loop to function to only run when the window is on focus

                    setInterval(getScores, 2000);

                    });
            </script>




        </div>
    </div>
    <script src="js/config.js"></script>
    <script src="js/data.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/event.js"></script>
    <script src="js/view.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
